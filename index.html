<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/png" href="check.png">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda&family=Poppins:wght@500&display=swap" rel="stylesheet">

	<script src="app.js"></script>

	<title>Let's Do It | ToDo List </title>
</head>

<body>
	<header class="bg-danger text-white p-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
				  <h1 style="font-family: Poppins; text-align: center;">
                    Let's Do It | A Simple ToDo List WebApp
                    </h1>
				</div>
			</div>
            <br>
            <h5 style="font-family: Merienda; text-align: center;" onload="getNewQuote()">
                <i class="fas fa-quote-left"></i>
                <span class="quote" id="quote"></span>
                <i class="fas fa-quote-right"></i>
                </h5>
                <p style="font-family: Merienda;text-align: center;" class="author" id="author"></p>

		</div>
	</header>
<br>
	<div class="container mt-3">
		<h4 style="font-family: Poppins;">Add Items to The List</h4>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input style="font-family: Poppins;" type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input style="font-family: Poppins;" type="submit" class="btn btn-dark" id="submit" value="Add Task" disabled>
				</div>
			</div>
		</form>

		<h4 class="mt-4" style="font-family: Poppins; ">Your Tasks</h4>

		<form id="addForm">
			<ul class="list-group" id="items"></ul>
            <br>
            <br>
		</form>
	</div>

        <script src="quotes.js"></script>

        <footer style="
        position: relative;
        background-color:#e6e6e6;
        padding: 10px;
        bottom:0;">
            <p style="font-family: Poppins;"class="text-center">Project by <a href="https://github.com/varunherlekar"> Varun Herlekar</a> | Quotes API: <a href="https://type.fit/api/quotes">Type.Fit</a></p>
        </footer>
</body>

</html>
